<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Стили-->
    <link rel="stylesheet" href="./css/style.css">
    <title>iPhone Calculator</title>
</head>

<body>
    <!-- HEADER -->
    <header>
        <div class="container">
             <div class="header-time">9:00</div>
             <div class="header-icons">
                <img src="./img/mobile_signal.svg" alt="Значок силнал сети">
                <img src="./img/wifi_signal.svg" alt="Значок WI-FI">
                <img src="./img/charge.svg" alt="Значок заряда батареи">
             </div>
        </div>
    </header>
    <!-- MAIN -->
    <main>
        <div class="main-result">
            <input type="text" class="main-result__input">
        </div>
        <div class="main-result-keys">
            <button class="main-result-keys_grey">AC</button>
            <button class="main-result-keys_grey">+/-</button>
            <button class="main-result-keys_grey">%</button>
            <button class="main-result-keys_orange">÷</button>
            <button class="main-result-keys_black">7</button>
            <button class="main-result-keys_black">8</button>
            <button class="main-result-keys_black">9</button>
            <button class="main-result-keys_orange">×</button>
            <button class="main-result-keys_black">4</button>
            <button class="main-result-keys_black">5</button>
            <button class="main-result-keys_black">6</button>
            <button class="main-result-keys_orange">-</button>
            <button class="main-result-keys_black">1</button>
            <button class="main-result-keys_black">2</button>
            <button class="main-result-keys_black">3</button>
            <button class="main-result-keys_orange">+</button>
            <button class="main-result-keys_black main-result-keys_black_null">0</button>
            <button class="main-result-keys_black zpt">,</button>
            <button class="main-result-keys_orange ravno">=</button>
            
        </div>
    </main>
</body>

</html>
