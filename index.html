<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Стили-->
    <link rel="stylesheet" href="./css/style.css">
    <title>iPhone Calculator</title>
</head>

<body>
    <!-- MAIN -->
    <main>
        <section>
            <div class="mobile">
                <div class="mobile-up">
                    <div class="mobile-up-time">9:00</div>
                    <div class="mobile-up-icons">
                        <img src="./img/mobile_signal.svg" alt="Значок силнал сети">
                        <img src="./img/wifi_signal.svg" alt="Значок WI-FI">
                        <img src="./img/charge.svg" alt="Значок заряда батареи">
                    </div>
                </div>
                <div class="mobile-down">
                    <div class="mobile-down-result">
                        <input type="text" value="0" class="mobile-down-result__input" readonly>
                    </div>
                    <div class="mobile-down-keys">
                        <button class="mobile-down-keys__button mobile-down-keys__button_attr1">AC</button>
                        <button class="mobile-down-keys__button mobile-down-keys__button_attr1">+/-</button>
                        <button class="mobile-down-keys__button mobile-down-keys__button_attr1">%</button>
                        <button class="mobile-down-keys__button mobile-down-keys__button_attr2">÷</button>
                        <button class="mobile-down-keys__button">7</button>
                        <button class="mobile-down-keys__button">8</button>
                        <button class="mobile-down-keys__button">9</button>
                        <button class="mobile-down-keys__button mobile-down-keys__button_attr2">×</button>
                        <button class="mobile-down-keys__button">4</button>
                        <button class="mobile-down-keys__button">5</button>
                        <button class="mobile-down-keys__button">6</button>
                        <button class="mobile-down-keys__button mobile-down-keys__button_attr2">-</button>
                        <button class="mobile-down-keys__button">1</button>
                        <button class="mobile-down-keys__button">2</button>
                        <button class="mobile-down-keys__button">3</button>
                        <button class="mobile-down-keys__button mobile-down-keys__button_attr2">+</button>
                        <button class="mobile-down-keys__button mobile-down-keys__button_null">0</button>
                        <button class="mobile-down-keys__button">,</button>
                        <button class="mobile-down-keys__button mobile-down-keys__button_attr2">=</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="./js/script.js"></script>
</body>

</html>
